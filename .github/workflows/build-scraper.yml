name: Build Scraper

on:
  push:
    branches:
      - main
    paths:
      - "scraper/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the container
      - name: Build and Push Docker Image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/hardhat-scraper:${{ github.sha }}"
          docker build -t $IMAGE -f scraper/Containerfile
          docker push $IMAGE
